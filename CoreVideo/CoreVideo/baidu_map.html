	<script>
		var map;
		var centerPoint;
        // 百度地图API功能
        map = new BMap.Map("mapContainer");    // 创建Map实例
        var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});
        var top_left_navigation = new BMap.NavigationControl();
        map.addControl(top_left_control);
        map.addControl(top_left_navigation);
		loadMapData();
		function loadMapData(){
            map.clearOverlays();
			if(centerPoint==undefined){
				centerPoint=new BMap.Point(116.404, 39.915);
			}
			map.centerAndZoom(centerPoint, 18);  // 初始化地图,设置中心点坐标和地图级别
            
			map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
   //创建marker
	var pt = centerPoint;
	var myIcon = new BMap.Icon("mcar3.png", new BMap.Size(40,45));
	marker = new BMap.Marker(pt,
                             {
                               icon:myIcon,
                               offset:new BMap.Size(5,-15),
                             }
                             );  // 创建标注
	map.addOverlay(marker); 
	
	
		        }
		        

		   
		    
		    function drawPolyLinePath(lineArr){
		    	var bptArrs=[];
		        if(lineArr.length>0){
		        	for(var i=0;i<lineArr.length;i++){
		        		var point=lineArr[i];
		        	    bptArrs.push(new BMap.Point(point[0],point[1]));
		        	}
		           
		        }
		        if(bptArrs.length>0){
		        	 centerPoint=bptArrs[0];
		        	 loadMapData();
		        	 var polyline = new BMap.Polyline(bptArrs, {strokeColor:"#0091FF", strokeWeight:4, strokeOpacity:0.9}); 
		             map.addOverlay(polyline); 
		             
                     
                    
		             //var distance=BMapLib.GeoUtils.getPolylineDistance(bptArrs);
                     var distance=caculateDistanceFunc(bptArrs);
                     
		             cocoa_getDistance(distance);
		        }  
		                                        
		    }
    function caculateDistanceFunc(bptArrs){
        var length=0;
     
        var size=bptArrs.length;
    
        
        if(size>=180){
           length+=BMapLib.GeoUtils.getDistance(bptArrs[0], bptArrs[size/4]);
           
           length+=BMapLib.GeoUtils.getDistance(bptArrs[size/4], bptArrs[size/2]);
           length+=BMapLib.GeoUtils.getDistance(bptArrs[size/2], bptArrs[size*3/4]);
           length+=BMapLib.GeoUtils.getDistance(bptArrs[size*3/4], bptArrs[size-1]);
            

        }else{
            length=BMapLib.GeoUtils.getPolylineDistance(bptArrs);
        
        }

if(isNaN(length)){
    return 0;
}




        return length;
    }

                var bdPoint=new BMap.Point(position[0],position[1]);

                map.setCenter(bdPoint);  // 初始化地图,设置中心点坐标和地图级别
